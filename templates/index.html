<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Response Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Email Response Tracker</h1>
        </header>

        <section class="form-section">
            <h2>Send an Email</h2>
            <form action="/send-email" method="POST">
                <div class="form-group">
                    <label for="recipient">Recipient:</label>
                    <input type="email" id="recipient" name="recipient" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Email</button>
            </form>
        </section>

        <section class="emails-section">
            <h2>Tracked Emails</h2>
            <ul class="emails-list">
                {% for email in emails %}
                <li class="email-item">
                    <p><strong>To:</strong> {{ email.recipient }}</p>
                    <p><strong>Subject:</strong> {{ email.subject }}</p>
                    <p><strong>Message:</strong> {{ email.message }}</p>
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
